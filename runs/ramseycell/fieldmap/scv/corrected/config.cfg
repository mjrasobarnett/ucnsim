%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Batch Configuration file. 
% This file specifies which run configurations are to be carried out in a particular
% 'batch job'
% Matt Raso-Barnett - 30/11/2009
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[Folder]
   Path = $UCN_RUNS/ramseycell/fieldmap/scv/corrected/

[Initialisation]
   Config = initial.cfg
   
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[Runs]
   NumberOfRuns = 5  % Program will only read in the number of runs specified here 

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[Run1]
   Config = config1/run.cfg
   % Over-ride Parameters. Any parameters listed here, whose names match EXACTLY a parameter
   % from a 'run.cfg' file, will have their values override the value from the run.cfg file
   
[Run2]
   Config = config1/run.cfg
   % Over-ride Parameters
   OutputDataFile = config2/data_config2.root
   FieldsFile = config2/fields_config2.root

[Run3]
   Config = config1/run.cfg
   % Over-ride Parameters
   OutputDataFile = config3/data_config3.root
   FieldsFile = config3/fields_config3.root

[Run4]
   Config = config1/run.cfg
   % Over-ride Parameters
   OutputDataFile = config4/data_config4.root
   FieldsFile = config4/fields_config4.root

[Run5]
   Config = config1/run.cfg
   % Over-ride Parameters
   OutputDataFile = config5/data_config5.root
   FieldsFile = config5/fields_config5.root
