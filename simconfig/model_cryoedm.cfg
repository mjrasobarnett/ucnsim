%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[I/O]
GeomFile = geom/model_cryoedm_geom.root  
OutputFile = temp/model_cryoedm_data.root
ParticleFile = temp/initialparticles.root

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[Geometry]   
FermiPotential(neV) = % Program will check either this definition or the one below. If both are set then this will be taken as the default
FermiPotential(m) = 0.91 % Height equivalent units
WPotential(neV) = 0.0244111
SourceVolume = SourceTubeSeg
SourceMatrix = SourceMatrix1

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[GravField]
Presence = TRUE

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[MagField]
Presence = FALSE % TRUE
Type = % Uniform, Parabolic
FieldStrength = 
FieldRadius(m) = % Only relevant to Parabolic Field
ParabolicGradient = % Only relevant to Parabolic Field

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[Runs]
NumberOfRuns = 1  % Program will only read in the number of runs specified here 

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
[Run1] % Runs must be named in this way for multiple runs to be read properly!
RunTime(s) = 100.0
Neutrons = 10000
InitialEnergy(neV) = 300.0
InitialEnergy(VFermi) = %0.5
MaxStepTime(s) = 0.5
DiffuseBounceCoefficient = 0.01
SampleMagField = FALSE
WallLosses = TRUE
